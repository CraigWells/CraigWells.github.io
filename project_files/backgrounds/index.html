<!DOCTYPE html>
	<!--[if lt IE 7]><html class="no-js lt-ie9 lt-ie8 lt-ie7"><![endif]-->
	<!--[if IE 7]><html class="no-js lt-ie9 lt-ie8"><![endif]-->
	<!--[if IE 8]><html class="no-js lt-ie9"><![endif]-->
	<!--[if gt IE 8]><!--><html class="no-js"><!--<![endif]-->
    <head>
        <title>Background selector</title>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"> 
        <meta name="keywords" content="carousel, jquery, responsive, fluid, elastic, resize, thumbnail, slider" />
		<meta name="author" content="Craig Wells" />
		<link rel="shortcut icon" href="../favicon.ico"> 
        <link rel="stylesheet" type="text/css" href="css/demo.css" />
		<link rel="stylesheet" type="text/css" href="css/elastislide.css" />
		<link rel="stylesheet" type="text/css" href="css/custom.css" />
		<link rel="stylesheet" href="css/style.css">
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/selector.js"></script>
		<script src="js/modernizr.custom.17475.js"></script>
    </head>
    <body>
    	<h1 id="background-name"></h1> 
		<div class="container demo-3">
				<div class="fixed-bar">
					<!-- Elastislide Carousel -->
					<ul id="carousel" class="elastislide-list">
						<li id="0"><a href="#"><img src="images/thumbnails/binding_dark.png" alt="binding dark" /></a></li>
						<li id="1"><a href="#"><img src="images/thumbnails/grey_wash_wall.png" alt="grey wash wall" /></a></li>
						<li id="2"><a href="#"><img src="images/thumbnails/escheresque_dark.png" alt="escheresque_dark" /></a></li>
						<li id="3"><a href="#"><img src="images/thumbnails/satinweave.png" alt="satinweave" /></a></li>
						<li id="4"><a href="#"><img src="images/thumbnails/honey_im_subtle.png" alt="honey im subtle" /></a></li>
						<li id="5"><a href="#"><img src="images/thumbnails/blue_gradient.png" alt="blue gradient" /></a></li>
						<li id="6"><a href="#"><img src="images/thumbnails/retina_wood.png" alt="retina wood" /></a></li>
						<li id="7"><a href="#"><img src="images/thumbnails/tiny_grid.png" alt="tiny grid" /></a></li>
						<li id="8"><a href="#"><img src="images/thumbnails/horror.png" alt="horror" /></a></li>
					</ul>
					<!-- End Elastislide Carousel -->
				</div>

			</div>
		</div>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<script type="text/javascript" src="js/jquerypp.custom.js"></script>
		<script type="text/javascript" src="js/jquery.elastislide.js"></script>
		<script type="text/javascript">
			
			$( '#carousel' ).elastislide( {
				minItems : 2
			} );
			
		</script>
    </body>
</html>
